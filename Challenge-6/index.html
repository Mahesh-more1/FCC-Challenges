<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <form>
      <input id="text-input" type="text" name="word" placeholder="Enter a word" />
      <button id="check-btn" type="submit">Check</button>
    </form>
    <p id="result"></p>

    <!-- Palindrome Definition Box -->
    <div class="definition-box">
      <h2>What is a Palindrome?</h2>
      <p>
        A palindrome is a word, phrase, number, or sequence that reads the same
        forward and backward, ignoring spaces, punctuation, and case.
        Examples include "racecar," "madam," and "A man, a plan, a canal, Panama."
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
